<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Event</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <link rel="stylesheet" type="text/css" href="./styles/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
	  <a class="navbar-brand text-white mr-auto" href="./index.html">EventsManager</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <form class="form-inline ml-auto my-lg-0">
	      <input class="form-control mr-sm-2" type="search" placeholder="Find event center" aria-label="Search">
	      <button class="btn btn-outline-primary text-white my-2 my-sm-0" type="submit">Search</button>
	    </form>
	    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
	    	<li class="nav-item">
	        <a class="nav-link text-white" href="./centers.html">Centers</a>
	      </li>
	     <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Faith_Adekunle</a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item" href="./events.html">My Events</a>
	          <div class="dropdown-divider"></div>
	          <a class="dropdown-item" href="#">Sign out</a>
	        </div>
      	</li>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="row" id="form-row">
			<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
				<div class="card">
					<div class="card-header">
						<h2>Add new Event.</h2>
					</div>
					<div class="card-body">
						<form onsubmit="navTo('./events.html'); return false;">
							<div class="row">
								<div class="col-5">
									<div class="form-group">
										<label for="days" class="col-form-label">Days</label>
										<input type="number" class="form-control" id="days" name="days">
									</div>
								</div>
								<div class="col-7">
									<div class="form-group">
										<label for="date" class="col-form-label">Date</label>
										<input type="date" class="form-control" id="data" name="date">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="name" class="col-form-label">Name</label>
								<input type="text" class="form-control" id="name" name="name">
							</div>
							<div class="row">
								<div class="col-7">
									<div class="form-group">
										<label for="type" class="col-form-label">Event Type</label>
										<select name="type" id="type" class="custom-select">
											<option value="wedding">Wedding</option>
											<option value="meeting">Meeting</option>
											<option value="annivasery">Anniversary</option>
											<option value="conference">Conferemce</option>
											<option value="summit">Summit</option>
											<option value="seminar">Seminar</option>
											<option value="birthday">Birthday</option>
											<option value="funeral">Funeral</option>
										</select>
									</div>
								</div>
								<div class="col-5">
									<div class="form-group">
										<label for="guests" class="col-form-label">Guests</label>
										<input type="number" class="form-control" id="guests" name="guests">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label for="center" class="col-form-label">Event center</label>
								<select name="center" id="center" class="custom-select">
									<option value="ABC events center, Ikeja. Lagos">ABC events center, Ikeja. Lagos</option>
									<option value="DEF events center, Ikeja. Lagos">DEF events center, Mushin. Lagos</option>
									<option value="GHI events center, Ikeja. Lagos">GHI events center, Amuwo. Lagos</option>
									<option value="JKL events center, Ikeja. Lagos">JKL events center, Surulere. Lagos</option>
									<option value="MNO events center, Ikeja. Lagos">MNO events center, Victoria Island. Lagos</option>
									<option value="PQR events center, Ikeja. Lagos">PQR events center, Lekki. Lagos</option>
									<option value="STU events center, Ikeja. Lagos">STU events center, Ajah. Lagos</option>
									<option value="VWX">VWX events center, Ikeja. Lagos</option>
								</select>
							</div>
							<input type="submit" id="submit" class="btn btn-block btn-outline-primary" value="Add event">
						</form>
					</div>
				</div>
				<hr>	
			</div>
		</div>
	</div>
	<footer id="myFooter">
    	<div class="row">
            <div class="col-4 text-center">
                <a href="./index.html"><h6>Home</h6></a>
            </div>
            <div class="col-4 text-center">
                <a href="./centers.html"><h6>Centers</h6></a>
            </div>
            <div class="col-4 text-center">
                <a href=""><h6>Contact</h6></a>
            </div>
        </div>
    </footer>
	<script src="./javascripts/jquery-3.2.1.min.js"></script>
    <script src="./styles/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="./javascripts/index.js"></script>
</body>
</html>
