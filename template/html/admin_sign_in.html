<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap/css/bootstrap.min.css">
</head>
<body class="admin_body">
	<div class="container">
		<div class="row" id="form-row">
			<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
				<div class="card">
					<div class="card-header">
						<h2>Admin.</h2>
					</div>
					<div class="card-body">
						<form action="post">
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="text" class="form-control" id="email" name="email">
								<label for="password" class="col-form-label">Password</label>
								<input type="password" class="form-control" id="password" name="password">
								<input type="submit" id="submit" class="btn btn-block btn-outline-primary" value="Sign In">
							</div>
						</form>
					</div>
				</div>
				<hr>
				<small class="form-text text-muted">If you are not an EventsManager administrator, leave to <a href="./events_manager.html">homepage</a></small>	
			</div>
		</div>
	</div>
	<script src="../javascripts/index.js"></script>
</body>
</html>
