<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SignIn</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap/css/bootstrap.min.css">
    <script src="../javascripts/jquery-3.2.1.min.js"></script>
    <script src="../styles/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body class="sign_body">
	<nav class="navbar fixed-top navbar-expand-sm navbar-light bg-dark">
	  <a class="navbar-brand text-white mr-auto" href="./events_manager.html">EventsManager</a>
	  <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavToggle" aria-controls="navbarNavToggle" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavToggle">
	    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
	      <li class="nav-item">
	        <a class="nav-link text-white" href="./sign_up.html">Sign up</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="row" id="form-row">
			<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
				<div class="card">
					<div class="card-header">
						<h2>Sign in to manage your events and add more.</h2>
					</div>
					<div class="card-body">
						<form action="post">
							<div class="form-group">
								<label for="email">Email address</label>
								<input type="email" class="form-control" id="email" name="email">
								<label for="password" class="col-form-label">Password</label>
								<input type="password" class="form-control" id="password" name="password">
								<input type="submit" id="submit" class="btn btn-block btn-outline-primary" value="Sign In">
							</div>
					</form>
					</div>
				</div>
				<hr>
				<a href="./sign_up.html" class="text-center" id="redirect-link">New here? Sign up for a new account.</a>	
			</div>
		</div>
	</div>
	<script src="../javascripts/index.js"></script>
</body>
</html>
