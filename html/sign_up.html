<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SignUp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/bootstrap/css/bootstrap.min.css">
    <script src="../javascripts/jquery-3.2.1.min.js"></script>
    <script src="../styles/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-sm navbar-light bg-dark">
	  <a class="navbar-brand text-white mr-auto" href="./events_manager.html">EventsManager</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
	      <li class="nav-item">
	        <a class="nav-link text-white" href="./sign_in.html">Sign in</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link text-white" href="./sign_up.html">Sign up</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="row" id="form-row">
			<div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
				<div class="card">
					<div class="card-header">
						<h2>Sign up to register your events.</h2>
					</div>
					<div class="card-body">
						<form action="post">
							<div class="form-group">
								<label for="fullname">Full name</label>
								<input type="text" class="form-control" id="fullname" name="fullname">
								<label for="email" class="col-form-label">Email address</label>
								<input type="email" class="form-control" id="email" name="email">
								<small id="email-help" class="form-text text-muted">A link will be sent to this email to complete sign up.</small>
								<label for="phone" class="col-form-label">Phone number</label>
								<input type="text" class="form-control" id="phone" name="phone">
								<label for="password" class="col-form-label">Password</label>
								<input type="password" class="form-control" id="password" name="password">
								<small id="password-help" class="form-text text-muted">Password must be at least 8 characters</small>
								<input type="submit" id="submit" class="btn btn-block btn-outline-primary" value="Sign Up">
							</div>
						</form>
					</div>
				</div>
				<hr>
				<a href="./sign_in.html" class="text-center" id="redirect-link">Already have an account? Sign in here.</a>	
			</div>
		</div>
	</div>
	<script src="../javascripts/index.js"></script>
</body>
</html>
